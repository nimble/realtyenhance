<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - RealtyEnhance</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f2f2f2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        padding: 35px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin: 80px auto;
      }

      h2 {
        color: #2c6cff;
        text-align: center;
        margin-bottom: 30px;
      }

      h3 {
        margin-top: 30px;
        margin-bottom: 15px;
        color: #333;
        font-weight: 600;
        font-size: 18px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input:focus {
        border-color: #2c6cff;
        box-shadow: 0 0 0 3px rgba(44, 108, 255, 0.15);
        outline: none;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #2c6cff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s;
        margin-top: 10px;
      }

      button:hover {
        background-color: #1e54c8;
        transform: translateY(-2px);
      }

      .message {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
      }

      .message.success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .message.error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .google-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px;
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s;
      }

      .google-btn:hover {
        background-color: #f8f8f8;
        border-color: #ccc;
      }

      .google-icon {
        margin-right: 10px;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .logo-container h1 {
        font-size: 24px;
        margin: 0;
      }

      .highlight {
        color: #2c6cff;
      }

      .tagline {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-top: 5px;
        margin-bottom: 30px;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .divider-text {
        padding: 0 10px;
        color: #666;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #2c6cff;
        text-decoration: none;
        font-weight: 500;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <svg class="site-logo" viewBox="0 0 100 100" width="40" height="40">
          <!-- House Shape -->
          <polygon
            points="50,15 85,40 85,85 15,85 15,40"
            fill="white"
            stroke="#2c6cff"
            stroke-width="3"
            stroke-linejoin="round"
          />
          <!-- Roof -->
          <polygon
            points="50,5 90,35 10,35"
            fill="#2c6cff"
            stroke="#2c6cff"
            stroke-width="2"
          />
          <!-- Door -->
          <rect
            x="40"
            y="60"
            width="20"
            height="25"
            fill="#5f9ea0"
            rx="2"
            ry="2"
          />
          <circle cx="45" cy="72.5" r="2" fill="white" />
          <!-- Windows -->
          <rect
            x="25"
            y="50"
            width="15"
            height="15"
            fill="#2c6cff"
            stroke="white"
            stroke-width="2"
            rx="2"
            ry="2"
          />
          <rect
            x="60"
            y="50"
            width="15"
            height="15"
            fill="#2c6cff"
            stroke="white"
            stroke-width="2"
            rx="2"
            ry="2"
          />
        </svg>
        <h1><span class="highlight">Realty</span>Enhance</h1>
      </div>
      <p class="tagline">Create your account to get started</p>

      <h2>Sign Up</h2>

      <!-- Register Section -->
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input
          type="password"
          id="registerPassword"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <div class="divider">
        <span class="divider-text">OR</span>
      </div>

      <!-- Google Sign-In Section -->
      <button class="google-btn" id="googleSignIn">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          class="google-icon"
          alt="Google Icon"
          width="18"
          height="18"
        />
        Sign in with Google
      </button>

      <!-- Login Redirect -->
      <div class="back-link">
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>

      <!-- Message Display -->
      <div id="message" class="message" style="display: none"></div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDZqvf_3hKV5Uf8gsgQi3VFgKwe_1-ikvA",
        authDomain: "realtyenchance.firebaseapp.com",
        projectId: "realtyenchance",
        storageBucket: "realtyenchance.firebasestorage.app",
        messagingSenderId: "155668361105",
        appId: "1:155668361105:web:1777c9b240b7b726d37430",
        measurementId: "G-LJP0WZBHWW",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const provider = new firebase.auth.GoogleAuthProvider();

      // DOM Elements
      const registerForm = document.getElementById("registerForm");
      const registerEmail = document.getElementById("registerEmail");
      const registerPassword = document.getElementById("registerPassword");
      const confirmPassword = document.getElementById("confirmPassword");
      const googleSignInBtn = document.getElementById("googleSignIn");
      const messageElement = document.getElementById("message");

      // Show message function
      function showMessage(text, type = "success") {
        messageElement.textContent = text;
        messageElement.className = `message ${type}`;
        messageElement.style.display = "block";

        // Auto hide after 5 seconds
        setTimeout(() => {
          messageElement.style.display = "none";
        }, 5000);
      }

      // Register form submission
      registerForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Form validation
        if (registerPassword.value !== confirmPassword.value) {
          showMessage("Passwords do not match", "error");
          return;
        }

        // Create user with email and password
        auth
          .createUserWithEmailAndPassword(
            registerEmail.value,
            registerPassword.value
          )
          .then((userCredential) => {
            showMessage("Account created successfully!");
            // Redirect to home page after 1 second
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          })
          .catch((error) => {
            showMessage(`Error: ${error.message}`, "error");
          });
      });

      // Google Sign-In
      googleSignInBtn.addEventListener("click", function () {
        auth
          .signInWithPopup(provider)
          .then((result) => {
            showMessage("Google Sign-In successful!");
            // Redirect to home page after 1 second
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          })
          .catch((error) => {
            showMessage(`Error: ${error.message}`, "error");
          });
      });
    </script>
  </body>
</html>
